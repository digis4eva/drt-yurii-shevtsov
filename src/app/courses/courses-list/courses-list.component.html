<router-outlet></router-outlet>

<app-course-search (queryChange)="handleSearch($event)"></app-course-search>
<div class="form-group">
  <button type="button" class="btn btn-primary" routerLink="/courses/new">Create Course</button>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Duration</th>
    <th scope="col">Description</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
    <tr app-course-row *ngFor="let course of courses | async" [course]="course" (courseDelete)="handleDelete($event)"></tr>
  </tbody>
</table>
